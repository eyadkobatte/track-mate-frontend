<div class="container mx-auto mt-4">
  <h1 class="text-center text-white">Welcome to Track Mate</h1>
  <div class="flex bg-blue-darker rounded-lg mt-4">
    <div class="container m-4">
      <p class="text-blue-lightest text-sm leading-normal text-justify">
        Track Mate is a collaborative tool that helps users create groups with
        to add ideas and thoughts that can be shared with other users.
      </p>
    </div>
    <div *ngIf="!!user; else userNotLoggedIn" class="container m-4">
      <p class="text-blue-lightest text-sm leading-normal text-center">
        User Logged In
      </p>
    </div>
    <ng-template #userNotLoggedIn>
      <app-auth></app-auth>
    </ng-template>
  </div>
</div>
