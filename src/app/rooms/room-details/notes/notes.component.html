<li class="mr-2">
  <div
    class="mb-4 mt-2 w-full rounded-lg shadow shadow-lg bg-blue-800 p-4 relative"
  >
    <span
      class="absolute top-0 right-0 mt-2 mr-2 text-red-600 cursor-pointer"
      (click)="deleteNoteItem(note._id)"
      >&times;</span
    >
    <p class="text-white mb-2">{{ note.value }}</p>
    <div class="text-right">
      <span class="text-blue-100 text-sm"
        >Added On: <b>{{ note.addedBy.time | date }}</b></span
      >
      <br />
      <span class="text-blue-100 text-sm"
        >by: <b>{{ getUsername(note.addedBy.uid) }}</b></span
      >
    </div>
  </div>
</li>
